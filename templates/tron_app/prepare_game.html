{% extends "tron_app/base.html" %}
{% load static %}

{% block css_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/prepare_game.css' %}">
{% endblock css_block %}

{% block body_block %}
    <br>
    <div class="loader"></div>
    <div class="container">
        <div class="jumbotron">
            <form id="matrixForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {#                {{ matrix_form.as_p }}#}
                <div class="form-group">
                    <label for="matrix_name">Name :</label>
                    <input type="text" id="matrix_name" name="matrix_name" required>
                </div>

                <div class="form-group">
                    <label for="map_conf_file">Map configuration file:</label>
                    <input type="file" class="form-control-file" id="map_conf_file" name="map_conf_file">
                </div>

                <div class="form-group">
                    <label for="rows">Rows:</label>
                    <input type="number" name="rows" value="30" min="10" max="100" id="rows" class="numbers">
                </div>

                <div class="form-group">
                    <label for="cols">Columns:</label>
                    <input type="number" name="cols" value="30" min="10" max="100" id="cols" class="numbers">
                </div>

                <div class="form-group">
                    <label for="bot1">Bot 1:</label>
                    <input type="file" class="form-control-file" id="bot1" name="bot1" required>
                </div>

                <div class="form-group">
                    <label for="bot2">Bot 2:</label>
                    <input type="file" class="form-control-file" id="bot2" name="bot2" required>
                </div>

                <div class="form-group">
                    <label for="bot_front_view">Front view:</label>
                    <input type="number" class="numbers" id="bot_front_view" name="bot_front_view" value="5" min="1" required>
                </div>

                <div class="form-group">
                    <label for="bot_side_view">Side view:</label>
                    <input type="number" class="numbers" id="bot_side_view" name="bot_side_view" value="2" min="1" required>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb-2">Generate new game</button>
                </div>

            </form>
        </div>
    </div>

{% endblock body_block %}

{% block script %}
    <script>
        $("#matrixForm").submit(function (event) {
            $(".jumbotron").hide()
            $(".loader").css('visibility', 'visible')
        });
    </script>
{% endblock %}
