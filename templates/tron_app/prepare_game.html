{% extends "tron_app/base.html" %}
{% load static %}

{% block css_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/prepare_game.css' %}">
{% endblock css_block %}

{% block body_block %}
    <br>
    <div class="loader"></div>
    <div class="container">
        <div class="jumbotron">
            <form id="matrixForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {#                {{ matrix_form.as_p }}#}
                <div class="form-group">
                    <label for="matrix_name">Nazwa :</label>
                    <input type="text" id="matrix_name" name="matrix_name" required>
                </div>

                <div class="form-group">
                    <label for="rows">Ilość rzędów:</label>
                    <input type="number" name="rows" value="30" min="10" id="rows">
                </div>

                <div class="form-group">
                    <label for="cols">Ilość kolumn:</label>
                    <input type="number" name="cols" value="30" min="10" id="cols">
                </div>

                <div class="form-group">
                    <label for="bot1">Bot 1:</label>
                    <input type="file" class="form-control-file" id="bot1" name="bot1" required >
                </div>

                <div class="form-group">
                    <label for="bot2">Bot 2:</label>
                    <input type="file" class="form-control-file" id="bot2" name="bot2" required >
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb-2">Rozpocznij</button>
                </div>

            </form>
        </div>
    </div>

{% endblock body_block %}

{% block script %}
    <script>
        $("#matrixForm").submit(function (event) {
            $(".jumbotron").hide()
            $(".loader").css('visibility', 'visible')
        });
    </script>
{% endblock %}
